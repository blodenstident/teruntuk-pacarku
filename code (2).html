<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Teruntuk Pacarku</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');
  :root {
    --primary-color: #ff6f91;
    --secondary-color: #ffc3a0;
    --background-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    --heart-color: #ff4466;
  }
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: var(--background-gradient);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #3c1836;
    text-align: center;
    padding: 1rem;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    margin-bottom: 0.3rem;
    color: var(--primary-color);
    text-shadow: 2px 2px 6px rgba(255,111,145,0.6);
  }
  #message-box {
    background: rgba(255 255 255 / 0.85);
    border-radius: 15px;
    padding: 2rem 3rem;
    max-width: 600px;
    box-shadow: 0 8px 25px rgba(255, 111, 145, 0.3);
    font-size: 1.4rem;
    font-family: 'Great Vibes', cursive;
    color: var(--heart-color);
    line-height: 1.6;
    white-space: pre-wrap;
    min-height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.8s ease;
    text-align: left;
  }
  button {
    margin-top: 2rem;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 0.75rem 2.5rem;
    border-radius: 30px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(255, 111, 145, 0.6);
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  button:hover {
    background: var(--secondary-color);
    color: #3c1836;
    transform: scale(1.05);
  }
  /* subtle floating hearts animations */
  .hearts-container {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100vw;
    height: 100vh;
    overflow: visible;
    z-index: -1;
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: var(--heart-color);
    transform: rotate(-45deg);
    animation: floatUp 6s linear infinite;
  }
  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: var(--heart-color);
    border-radius: 50%;
  }
  .heart::before {
    top: -10px;
    left: 0;
  }
  .heart::after {
    top: 0;
    left: 10px;
  }
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(-45deg);
    }
    100% {
      opacity: 0;
      transform: translateY(-300px) rotate(-45deg);
    }
  }
</style>
</head>
<body>
  <h1>Teruntuk Pacarku</h1>
  <div id="message-box">Klik tombol di bawah untuk membaca pesan untukmu, sayang.</div>
  <button id="show-message-btn">Baca Pesan</button>

  <div class="hearts-container" aria-hidden="true"></div>

<script>
  const message = `Hai, cantikku!
Aku tau kalau pikiran kamu sekarang lagi ribut. Aku juga tau pasti kamu bingung nanti kedepannya bakalan gimana. Aku juga tau pasti di kondisi yang sekarang emosi kamu bkalan susah ke kontrol. Tapi sayang, izinin aku untuk selalu ada buat kamu ya? izinin aku untuk tetap tinggal, tanpa peduli kamu lagi seneng atau susah. Izinin aku untuk selalu berusaha jadi pacar yang baik buat kamu.
Love you, pacarku.`;

  const messageBox = document.getElementById('message-box');
  const btn = document.getElementById('show-message-btn');

  btn.addEventListener('click', () => {
    messageBox.style.opacity = 0;
    setTimeout(() => {
      messageBox.textContent = message;
      messageBox.style.opacity = 1;
    }, 600);
  });

  // Hearts animation generation
  const heartsContainer = document.querySelector('.hearts-container');

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 4 + Math.random() * 3 + 's';
    heart.style.opacity = Math.random();
    heartsContainer.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 7000);
  }

  setInterval(createHeart, 300);
</script>
</body>
</html>
