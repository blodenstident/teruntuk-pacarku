<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Romantic Messages for My Love</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');
  :root {
    --primary-color: #ff6f91;
    --secondary-color: #ffc3a0;
    --background-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    --heart-color: #ff4466;
  }
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: var(--background-gradient);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #3c1836;
    text-align: center;
    padding: 1rem;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    margin-bottom: 0.3rem;
    color: var(--primary-color);
    text-shadow: 2px 2px 6px rgba(255,111,145,0.6);
  }
  h2.subtitle {
    font-weight: 600;
    font-size: 1.15rem;
    margin-bottom: 2rem;
    color: #4a1a2b;
  }
  #message-box {
    background: rgba(255 255 255 / 0.75);
    border-radius: 15px;
    padding: 2rem 3rem;
    max-width: 600px;
    box-shadow: 0 8px 25px rgba(255, 111, 145, 0.3);
    font-size: 1.5rem;
    font-family: 'Great Vibes', cursive;
    color: var(--heart-color);
    min-height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.8s ease;
  }
  button {
    margin-top: 2rem;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 0.75rem 2.5rem;
    border-radius: 30px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(255, 111, 145, 0.6);
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  button:hover {
    background: var(--secondary-color);
    color: #3c1836;
    transform: scale(1.05);
  }
  /* subtle floating hearts animations */
  .hearts-container {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100vw;
    height: 100vh;
    overflow: visible;
    z-index: -1;
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: var(--heart-color);
    transform: rotate(-45deg);
    animation: floatUp 6s linear infinite;
  }
  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: var(--heart-color);
    border-radius: 50%;
  }
  .heart::before {
    top: -10px;
    left: 0;
  }
  .heart::after {
    top: 0;
    left: 10px;
  }
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(-45deg);
    }
    100% {
      opacity: 0;
      transform: translateY(-300px) rotate(-45deg);
    }
  }
</style>
</head>
<body>
  <h1>My Love,</h1>
  <h2 class="subtitle">Here are some romantic words for you ❤️</h2>
  <div id="message-box">Click the button to see a new message!</div>
  <button id="new-message-btn">Show me a love message</button>

  <div class="hearts-container" aria-hidden="true"></div>

<script>
  const messages = [
    "Kau adalah bintang yang selalu bersinar di hatiku.",
    "Setiap detik bersamamu adalah keajaiban yang tak ternilai.",
    "Cintaku padamu tumbuh melebihi kata-kata yang bisa kuungkapkan.",
    "Bersamamu, dunia terasa lebih indah dan penuh warna.",
    "Hatiku berdebar setiap kali mendengar suaramu.",
    "Kau adalah lagu terindah yang selalu kuingin dengar.",
    "Jika hidup ini adalah kisah, kau adalah bab paling romantis di dalamnya.",
    "Aku mencintaimu lebih dari semua bunga di taman dunia ini.",
    "Tanpamu, hariku tak lengkap, kau adalah pelengkap jiwaku.",
    "Cinta kita adalah cerita tanpa akhir yang ingin selalu kujalani.",
    "Aku ingin menghabiskan sisa hidupku bersamamu, selamanya.",
    "Kau adalah inspirasiku dan alasan aku tersenyum setiap hari.",
    "Hatimu adalah tempat di mana aku ingin selalu pulang.",
    "Cintaku padamu setulus matahari yang menyinari bumi.",
    "Setiap kata yang kuucapkan adalah janji cinta untukmu.",
  ];

  const messageBox = document.getElementById('message-box');
  const btn = document.getElementById('new-message-btn');

  function showNewMessage() {
    // fade out
    messageBox.style.opacity = 0;
    setTimeout(() => {
      // get random message
      let randomIndex = Math.floor(Math.random() * messages.length);
      messageBox.textContent = messages[randomIndex];
      // fade in
      messageBox.style.opacity = 1;
    }, 800);
  }

  btn.addEventListener('click', showNewMessage);

  // Hearts animation generation
  const heartsContainer = document.querySelector('.hearts-container');

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 4 + Math.random() * 3 + 's';
    heart.style.opacity = Math.random();
    heartsContainer.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 7000);
  }

  setInterval(createHeart, 300);
</script>
</body>
</html>
